<div class="symbol-container">
    <div class="symbol-icon">
      <img [src]="icon" />
    </div>
    <div class="symbol-desc-outer">
      <div class="symbol-desc-inner">
        <div class="symbol-title">
          <label>{{title}}</label>
        </div>
        <div class="symbol-detail">
          <label>{{description}}</label>
        </div>
      </div>
    </div>
  </div>
