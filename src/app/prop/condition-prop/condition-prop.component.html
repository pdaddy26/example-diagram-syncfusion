<div>
  <div class="left-container">
    <div>Left</div>
    <div><input [(ngModel)]="decision.left" /></div>
  </div>
  <div class="operator-container">
    <div>Operator</div>
    <div>
      <select>
        <option>Equal</option>
        <option>Not Equal</option>
      </select>
    </div>
  </div>
  <div class="right-container">
    <div>Right</div>
    <div><input [(ngModel)]="decision.right" /></div>
  </div>
</div>
